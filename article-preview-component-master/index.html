<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <section class="card__container">
        <img src="images/drawers.jpg" alt="" class="card__img" />

        <div class="card__content__container">
          <div class="card__content">
            <h1 class="card__content__header">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="card__content__body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
              placeat perspiciatis vero recusandae incidunt laboriosam nihil ea,
              eius optio. Culpa?
            </p>
          </div>
          <div class="card__footer">
            <div class="card__author">
              <img
                src="images/avatar-michelle.jpg"
                alt=""
                class="card__author__avatar"
              />
              <div class="card__author__content">
                <h2>Michelle Appleton</h2>
                <p>28 Jun 2020</p>
              </div>
              <button class="share__btn share__btn-outside">
                <img class="author__share-btn" src="images/icon-share.svg" />
              </button>
            </div>
            <div class="card__share">
              <span>SHARE</span>
              <div class="card__share__platform__imgs">
                <a>
                  <img src="images/icon-facebook.svg" alt="" />
                </a>
                <a>
                  <img src="images/icon-twitter.svg" alt="" />
                </a>
                <a> <img src="images/icon-pinterest.svg" alt="" /> </a>
              </div>
              <button class="share__btn share__btn-inside">
                <img class="author__share-btn" src="images/icon-share.svg" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script src="js/style.js"></script>
  </body>
</html>
