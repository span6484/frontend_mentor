<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <main class="main">
      <article class="card">
        <img
          class="card__avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <span class="card__location">London, United Kingdom</span>
        <p class="card__desc">"Front-end developer and avid reader."</p>
        <ul class="card__accounts">
          <li class="card__account">
            <button class="card__account-btn" type="button">
              <span class="card__account-text">GitHub</span>
            </button>
          </li>
          <li class="card__account">
            <button class="card__account-btn" type="button">
              <span class="card__account-text">Frontend Mentor</span>
            </button>
          </li>
          <li class="card__account">
            <a
              class="card__account-btn card__account-text"
              type="button"
              href="https://www.linkedin.com/in/aiden-p-05356b192/"
              >LinkedIn</a
            >
          </li>
          <li class="card__account">
            <button class="card__account-btn" type="button">
              <span class="card__account-text">Twitter</span>
            </button>
          </li>
          <li class="card__account">
            <button class="card__account-btn" type="button">
              <span class="card__account-text">Instagram</span>
            </button>
          </li>
          <!-- 其他按钮 -->
        </ul>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/aiden-p-05356b192/">Aiden Pan</a>.
      Welcome to connect me on LinkedIn!
    </footer>
  </body>
</html>
