<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Layout Test</title>
    <style>
      #field {
        width: 100%;
        height: 100vh; /* 设置高度为视口高度，确保容器可见 */
        background-color: red;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;
        grid-template-areas:
          "a a a b"
          "a a a b"
          "a a a b"
          "b b b b";
      }

      #redLand {
        background-color: yellow;
        grid-area: a;
        min-height: 50px; /* 或根据需要设置适当的高度 */
      }
    </style>
  </head>
  <body>
    <div id="field">
      <div id="redLand">xxx</div>
      <!-- Red Land -->
    </div>
  </body>
</html>
