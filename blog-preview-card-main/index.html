<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution text-Preset1">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/aiden-p-05356b192/"
        >Shaoqiu Pan, Welcome to connect me on linkedin</a
      >.
    </div>
    <main class="main">
      <section class="container">
        <div class="card">
          <img
            src="assets/images/illustration-article.svg"
            alt=""
            class="card--image"
          />
          <div class="card--content card__margin-24">
            <h3 class="card--category text-Preset3__Bold">Learning</h3>
            <div class="card--date card__margin-12 text-Preset3">
              Published 21 Dec 2023
            </div>
            <a class="card--title card__margin-12 text-Preset1" href="#">
              HTML & CSS foundations
            </a>
            <p class="card--details text-Preset2">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card--author">
            <img
              src="assets/images/image-avatar.webp"
              alt=""
              class="card--author--avatar"
            />
            <h3 class="card--author--name text-Preset3__Bold">Greg Hooper</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
